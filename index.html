<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader (yt_dlp)</title>
</head>
<body>
    <h2>YouTube Video Downloader</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, message in messages %}
          <li><strong>{{ category.title() }}:</strong> {{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="url" placeholder="Paste YouTube URL" required size="50">
        <button type="submit">Download</button>
    </form>
</body>
</html>
